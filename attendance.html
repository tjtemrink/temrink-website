<!DOCTYPE html>

<head>

    /* same header CSS */
    * { box-sizing:border-box; margin:0; padding:0 }
    body { font-family:Arial,sans-serif; background:#f4f4f4; color:#222 }

    }

  <script>
    function navigate(url) {
      if (url && url !== '#') window.location.href = url;
    }
  </script>
</head>
