<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Temrink | Contact Us</title>
  <style>
    /* reset & global */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    /* header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #0078D4;
      padding: 10px 20px;
      color: white;
    }
    .logo {
      max-height: 50px;
      width: auto;
    }
    .site-title {
      flex: 1;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-actions select,
    .header-actions button {
      padding: 6px 12px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .header-actions select {
      background: white;
      color: #0078D4;
    }
    .header-actions button {
      background: #00a050;
      color: white;
    }
    .header-actions .phone {
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: bold;
      color: #ff0040;
    }

    /* main form */
    main {
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    main h2 {
      margin-bottom: 16px;
      text-align: center;
      color: #0078D4;
    }
    main label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    main input[type="text"],
    main input[type="email"],
    main textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    main textarea {
      min-height: 120px;
      resize: vertical;
    }
    main button[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <header>
    <!-- left: logo -->
    <img class="logo" src="img/temrink-lock-icon.png" alt="Temrink Logo">

    <!-- center: title -->
    <div class="site-title">Contact Us</div>

    <!-- right: services dropdown, contact button, phone -->
    <div class="header-actions">
      <select onchange="navigate(this.value)">
        <option value="#">Services</option>
        <option value="attendance.html">Attendance System</option>
        <option value="services.html">Other Service</option>
      </select>
      <button onclick="navigate('contact.html')">Contact Us</button>
      <div class="phone">
        ðŸ“ž (800) 555-1234
      </div>
    </div>
  </header>

  <script>
    function navigate(url) {
      if (url && url !== "#") {
        window.location.href = url;
      }
    }
  </script>

  <main>
    <h2>Send Us a Message</h2>
    <!-- mailto: will open the userâ€™s email client -->
    <form action="mailto:tj@temrink.com" method="POST" enctype="text/plain">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="Subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" required></textarea>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="Your Email" placeholder="you@example.com" required>

      <button type="submit">Send</button>
    </form>
  </main>

</body>
</html>
