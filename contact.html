<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Temrink | Contact Us</title>
  <style>
    /* same header CSS as index.html */
    * { box-sizing:border-box; margin:0; padding:0 }
    body { font-family:Arial,sans-serif; background:#f4f4f4; color:#222 }
    header {
      display:flex; align-items:center; justify-content:space-between;
      background:#0078D4; padding:10px 20px; color:white;
    }
    .logo { max-height:50px; width:auto }
    .site-title {
      flex:1; text-align:center; font-size:1.5em; font-weight:bold;
    }
    .header-actions {
      display:flex; align-items:center; gap:10px;
    }
    .header-actions select,
    .header-actions button {
      padding:6px 12px; font-size:1em; border:none; border-radius:4px;
      cursor:pointer;
    }
    .header-actions select {
      background:white; color:#0078D4;
    }
    .header-actions button {
      background:#00a050; color:white;
    }
    .header-actions span {
      font-weight:bold; margin-left:4px;
    }

    /* contact form styling */
    main {
      padding:20px; max-width:600px; margin:20px auto;
      background:white; border-radius:8px;
    }
    label { display:block; margin-top:15px; font-weight:bold; }
    input[type="text"],
    input[type="email"],
    textarea {
      width:100%; padding:8px; margin-top:5px;
      border:1px solid #ccc; border-radius:4px;
      font-size:1em;
    }
    button[type="submit"] {
      margin-top:20px; padding:10px 20px;
      background:#0078D4; color:white;
      border:none; border-radius:4px; cursor:pointer;
      font-size:1em;
    }
  </style>
  <script>
    function navigate(url) {
      if (url && url !== '#') window.location.href = url;
    }
    function sendMessage(e) {
      e.preventDefault();
      // TODO: wire up real AJAX/email via Azure Function or similar
      alert('‚úîÔ∏è Your message has been sent!');
      // reset the form
      e.target.reset();
    }
  </script>
</head>
<body>
  <header>
    <img class="logo" src="img/temrink-lock-icon.png" alt="Temrink Logo">
    <div class="site-title">Contact Us</div>
    <div class="header-actions">
      <select onchange="navigate(this.value)">
        <option value="#">Services</option>
        <option value="attendance.html">Attendance System</option>
        <option value="coming-soon.html">Other Service</option>
      </select>
      <button onclick="navigate('index.html')">Home</button>
      <button onclick="navigate('contact.html')">Contact Us</button>
      <span>üìû (800) 555-1234</span>
    </div>
  </header>

  <main>
    <h2 style="text-align:center; color:#0078D4;">Send Us a Message</h2>
    <form onsubmit="sendMessage(event)">
      <label for="subject">Subject</label>
      <input id="subject" type="text" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <label for="email">Your Email</label>
      <input id="email" type="email" placeholder="you@example.com" required>

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
