<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Temrink | Contact Us</title>
  <!-- same header styles... -->
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:Arial,sans-serif; background:#f4f4f4; color:#222; }
    header {
      display:flex; align-items:center; justify-content:space-between;
      background:#0078D4; padding:10px 20px; color:white;
    }
    .logo { max-height:50px; width:auto; }
    .site-title { flex:1; text-align:center; font-size:1.5em; font-weight:bold; }
    .header-actions { display:flex; align-items:center; gap:10px; }
    .header-actions select,
    .header-actions button { padding:6px 12px; font-size:1em; border:none; border-radius:4px; cursor:pointer; }
    .header-actions select { background:white; color:#0078D4; }
    .header-actions button { background:#00a050; color:white; }

    /* form styling */
    main { padding:20px; max-width:600px; margin:0 auto; background:white; border-radius:8px; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input[type="text"],
    textarea { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:4px; }
    button[type="submit"] {
      margin-top:20px; padding:10px 20px; background:#0078D4; color:white;
      border:none; border-radius:4px; cursor:pointer; font-size:1em;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="img/temrink-lock-icon.png" alt="Temrink Logo">
    <div class="site-title">Contact Us</div>
    <div class="header-actions">
      <select onchange="navigate(this.value)">
        <option value="#">Services</option>
        <option value="attendance.html">Attendance System</option>
        <option value="services.html">Other Service</option>
      </select>
      <button onclick="navigate('contact.html')">Contact Us</button>
      <span>ðŸ“ž (800) 555-1234</span>
    </div>
  </header>

  <script>
    function navigate(url) {
      if (url && url !== "#") window.location.href = url;
    }
  </script>

  <main>
    <form action="mailto:tj@temrink.com" method="post" enctype="text/plain">
      <label for="subject">Title</label>
      <input type="text" id="subject" name="Subject" required>

      <label for="body">Message</label>
      <textarea id="body" name="Body" rows="6" required></textarea>

      <label for="contact">Your Contact Info (email/phone)</label>
      <input type="text" id="contact" name="ContactInfo" required>

      <button type="submit">Send</button>
    </form>
  </main>

</body>
</html>
